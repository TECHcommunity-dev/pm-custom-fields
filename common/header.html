<script type="text/discourse-plugin" version="0.8">  
  api.modifyClass('model:composer', {
    pluginId: 'custom-composer',
    open() {
        this._super(...arguments);
        api.onAppEvent('composer:opened', this.executeCustomCode.bind(this));
        api.onAppEvent('composer:draft', this.executeCustomCode.bind(this));
    },
     executeCustomCode() {
      if(document.querySelectorAll('div[data-wrap="product-name"]')[0]) {
        var dataWrapDivs = document.querySelectorAll('div[data-wrap="product-name"]');
        document.getElementById('custom-field-input').value = document.querySelectorAll('div[data-wrap="product-name"]')[dataWrapDivs.length - 1].innerHTML;
      }
    },
    save() {
  if(this.action == "privateMessage" || (this.action == "reply" && this.get('privateMessage') == true)) {
      const customFieldValue2 = document.getElementById('custom-field-input').value;
      this.set('customFieldValue', customFieldValue2);
      const errorMessage = document.getElementsByClassName('error-message')[0];
      const customInput = document.getElementById('custom-field-input');

      if (!customFieldValue2) {
          // Prevent submission and show error message
          errorMessage.style.display = 'block';
          customInput.focus();
          return Promise.reject();
      } else {
          // Hide error message
          errorMessage.style.display = 'none';
          const customHTML = "<div data-wrap=\"product-name\">" + customFieldValue2 + "</div>";
          this.set('customFieldValue', customFieldValue2);
          this.set('reply', this.get('reply') + `\n\nProduct Name: ` + customHTML);
          return this._super(...arguments); // Call the original save method
      }  
  }
  else {
    return this._super(...arguments); // Call the original save method
  }
    }
 });
</script>
